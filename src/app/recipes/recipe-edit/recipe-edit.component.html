<div class="row">
    <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success mr-2"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger"
                    (click)="onCancel()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" class="form-control"
                      formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                      <label for="imagePath">Image URL</label>
                      <input type="text" id="imagePath" class="form-control"
                      formControlName="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                   <img [src]="recipeForm.get('imagePath').value" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea type="text" id="description" class="form-control" rows="6"
                      formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" formArrayName="ingredients">
                    <div class="row mt-2" 
                    *ngFor="let indredientCtrl of getControls(); let i = index" 
                    [formGroupName]="i">
                        <div class="col-7">
                            <input type="text" class="form-control"
                            formControlName='name'>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control"
                            formControlName='amount'>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger"
                            (click)="onDeleteIngredient(i)" >X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <button type="button" class="btn btn-success"
                    (click)="onAddIngredient()" >Add Ingredient</button>
                </div>
            </div>            
        </form>
    </div>
</div>
