<div class="row">
	<div class="col">
		<img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-fluid">
	</div>
</div>
<div class="row">
	<div class="col">
		<h1>{{ recipe.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col">
		<div class="dropdown">
			<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" appDropdown>
				Manage Recipe
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" (click)="addToShoppingList()">To Shopping List</a>
				<a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a>
				<a class="dropdown-item" (click)="onDelete()" >Delet Recipe</a>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col">
		{{ recipe.description }}
	</div>
</div>
<div class="row">
	<div class="col">
		<ul class="list-group">
			<li class="list-group-item" 
			*ngFor="let recipe of recipe.ingredients">{{ recipe.name }}({{ recipe.amount }})</li>
		</ul>
	</div>
</div>
