<div class="row justify-content-md-center">
    <div class="col-md-6">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="email" id="name" class="form-control" required email ngModel>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password" class="form-control" required minlength="6" ngModel>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
      </form>
    </div>
  </div>
